
<div class="container">
  <h2>Gestión de Médicos</h2>

  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Opciones
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" href="/registro-medicos">Registro Médicos</a>
    </div>
  </div>

  <div *ngFor="let medico of medicos" class="card mb-3">
    <div class="card-header">
      <h5>{{ medico.nombre }} - {{ medico.especialidad }}</h5>
    </div>

    <div class="card-body">
      <ul class="list-group">
        <li class="list-group-item">
          <strong>DNI:</strong> {{ medico.dni }}
        </li>
        <li class="list-group-item">
          <strong>Teléfono:</strong> {{ medico.telefono }}
        </li>
        <li class="list-group-item">
          <strong>Email:</strong> {{ medico.email }}
        </li>
      </ul>

      <div class="btn-group mt-3">
        <button class="btn btn-primary me-2" (click)="addDiaLibre(medico)">Agregar Día Libre</button>
        <button class="btn btn-danger" (click)="removeDiaLibre(medico)">Quitar Día Libre</button>
      </div>
    </div>

    <div class="card-footer">
      <h6>Registros de Atención</h6>
      <ul class="list-group">
        <li *ngFor="let registro of medico.registrosAtencion" class="list-group-item">
          <strong>Fecha:</strong> {{ registro.fecha | date: 'dd/MM/yyyy' }}
        </li>
      </ul>
    </div>
  </div>
</div>
