<!-- Encabezado -->
<header class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">
      <i class="fas fa-stethoscope"></i>
      <span class="ms-2">{{ title }}</span>
    </a>

    <!-- Botón para colapsar en pantallas pequeñas -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Elementos del menú -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="#">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/gestion-medicos">Gestión Médicos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/gestion-pqrs">Gestión PQRS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/gestion-citas">Gestión Citas</a>
        </li>
      </ul>

      <!-- Botones de autenticación -->
      <div *ngIf="!isLogged; then nologged else logged"></div>
      <ng-template #nologged>
        <div class="text-algin.right">
          <button type="button" routerLink="/login" class="btn btn-outline-light me-2">Login</button>
          <button type="button" routerLink="/registro" class="btn btn-warning">Sign-up</button>
        </div>
      </ng-template>
      <ng-template #logged>
        <div class="text-end">
          <label class="me-3">Hola {{ username }}</label>
          <button type="button" (click)="logout()" class="btn btn-warning">Logout</button>
        </div>
      </ng-template>
    </div>
  </div>
</header>

<!-- Contenido de la página -->
<main class="main-content">
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</main>

<!-- Pie de página -->
<footer class="bg-light border-top py-3 mt-4">
  <div class="container">
    <span class="text-muted">&copy; 2023 Universidad del Quindío</span>
  </div>
</footer>
